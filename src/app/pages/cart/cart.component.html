<div class="cart">
  <div *ngIf="!cart" class="empty-cart">
    <h1>Cart is empty!</h1>
  </div>
  <div *ngIf="cart">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="col-1">#</th>
          <th scope="col" class="col-6">Item</th>
          <th scope="col" class="col-1">Price</th>
          <th scope="col" class="col-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="item.image" class="me-2" style="width: 20px" />
            {{ item.title }}
          </td>
          <td>{{ item.price | number }}</td>
          <td>{{ item.quantity | number }}</td>
          <td><mat-icon (click)="deleteItem(item)">delete</mat-icon></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr/>
