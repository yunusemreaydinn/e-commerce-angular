<div class="home">
  <app-carousel></app-carousel>
  <div class="section">
    <h1 class="raleway">New Arrivals</h1>
    <div class="items">
      <app-card class="items-card" *ngFor="let item of arrivals" [item]="item"></app-card>
    </div>
  </div>
  <hr />
  <div class="section">
    <h1 class="raleway">Top Ratings</h1>
    <div class="items">
      <app-card class="items-card" *ngFor="let item of topRatings" [item]="item"></app-card>
    </div>
  </div>
  <hr />
  <div class="section">
    <h1 class="raleway">Comments</h1>
    <div class="comments">
      <div *ngFor="let comment of comments" class="comment">
        <app-comments [comment]="comment"></app-comments>
      </div>
    </div>
  </div>
  <app-email-section></app-email-section>
  <hr/>
</div>
