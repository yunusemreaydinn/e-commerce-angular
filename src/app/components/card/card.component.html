<mat-card class="product-card">
  <img mat-card-image [src]=item.image alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{item.title}}</p>
  </mat-card-content>
  <mat-card-actions>
    <div>${{item.price}}</div>
    <mat-icon (click)="addToCart(item)">add_shopping_cart</mat-icon>
  </mat-card-actions>
</mat-card>
